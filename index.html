<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>

	<header>
		<div class="characters">
			<h2 class="select-character">Choose Your Hero!</h2>
			<img src="images/char-boy.png" alt="" class="char1">
			<img src="images/char-cat-girl.png" alt="" class="char2">
			<img src="images/char-horn-girl.png" alt="" class="char3">
			<img src="images/char-pink-girl.png" alt="" class="char4">
			<img src="images/char-princess-girl.png" alt="" class="char5">
		</div>

	</header>

	<div class="modal">
			<div class="modal-content">
			<h1>You Won!</h1>
			<span class="modalScore"></span>

			<button id="close">Close</button>
			</div>
		</div>

	<div class="modal-overlay"></div>

    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
